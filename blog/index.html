<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Guides | relationship.sbs</title>
  <meta name="description" content="Practical guides on attachment, boundaries, texting, and healthier communication. Search, filter, and sort articles." />

  <link rel="canonical" href="https://relationship.sbs/blog/" />

  <meta property="og:title" content="Guides | relationship.sbs" />
  <meta property="og:description" content="Practical guides on attachment, boundaries, texting, and healthier communication." />
  <meta property="og:url" content="https://relationship.sbs/blog/" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="relationship.sbs" />

  <meta name="twitter:card" content="summary" />

  <link rel="stylesheet" href="/assets/styles.css" />

  <script defer src="/assets/shared.js"></script>
  <script defer src="/assets/blog-data.js"></script>
  <script defer src="/assets/blog-index.js"></script>

  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Blog",
    "name":"relationship.sbs Guides",
    "url":"https://relationship.sbs/blog/",
    "description":"Practical guides on attachment, boundaries, texting, and healthier communication.",
    "inLanguage":"en",
    "publisher":{"@type":"Organization","name":"relationship.sbs","url":"https://relationship.sbs/"}
  }
  </script>

  <style>
    /* Small, page-specific layout helpers (kept compatible with existing design system) */
    .blogToolbar{
      display:grid;
      grid-template-columns: 1.3fr .8fr .8fr auto;
      gap:10px;
      margin-top:12px;
      align-items:center;
    }
    @media (max-width: 860px){ .blogToolbar{ grid-template-columns: 1fr; } }

    .tagsRow{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }

    .postsGrid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:14px;
      margin-top:14px;
    }
    @media (max-width: 920px){ .postsGrid{ grid-template-columns: repeat(2,1fr); } }
    @media (max-width: 560px){ .postsGrid{ grid-template-columns: 1fr; } }

    .postImg{
      width:100%;
      aspect-ratio:16/9;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      object-fit: cover;
      margin-bottom:12px;
    }

    .pagination{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:14px;
    }

    /* Make the tag buttons match the rest of the UI */
    .tag{
      font-size:12px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: var(--muted);
      cursor:pointer;
    }
    .tag[aria-pressed="true"]{
      color: var(--text);
      border-color: rgba(255,255,255,.22);
      background: rgba(255,255,255,.10);
    }
  </style>
</head>

<body>
  <header id="siteHeader"></header>

  <main class="wrap">
    <section class="hero" style="grid-template-columns: 1fr;">
      <div class="heroCard">
        <h1 style="margin:0 0 10px;">Guides</h1>
        <p style="margin:0;color:var(--muted);">
          Practical guides on attachment, boundaries, texting, and healthier communication.
          Use search + filters to find the right read.
        </p>

        <div class="blogToolbar" aria-label="Blog Filters">
          <input id="qInput" class="control" type="search" placeholder="Search articles..." autocomplete="off" />
          <select id="categorySelect" class="control">
            <option value="">All categories</option>
          </select>
          <select id="sortSelect" class="control">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="readTime">Reading time</option>
            <option value="title">Title</option>
          </select>
          <button id="clearBtn" class="control" style="cursor:pointer;">Clear</button>
        </div>

        <div id="tagsRow" class="tagsRow"></div>
        <div class="small" id="statsLine" style="margin-top:10px;"></div>
      </div>
    </section>

    <section class="card">
      <div id="featuredArea" class="grid" style="margin:0;"></div>

      <hr />

      <div id="postsGrid" class="postsGrid" aria-live="polite"></div>
      <div id="emptyState" class="callout" hidden style="margin-top:14px;">
        No matching results. Try a different keyword or filter.
      </div>

      <div id="pagination" class="pagination"></div>
    </section>
  </main>

  <footer id="siteFooter"></footer>
</body>
</html>
